<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor-Game</title>
    <link rel="stylesheet" href="SPS_game.css">
</head>
<body>
    <div class="container">
       <div class="heading">
        <h1>Rock Paper Scissor</h1>
       </div>
       <div class="logos">
        <div class="choice" id="rock"><img  src="rock.jpeg" ></div>
        <div class="choice" id="paper"><img  src="paper.jpg" ></div>
        <div class="choice" id="scissor"><img  src="scissor.jpg" ></div>
       </div>
       <div class="scores_board">
        <div class="score">
            <p id="your">     0   </p>
            <p>YOU</p>
        </div >
        <div class="score">
            <p id="comp"> 0</p>
            <p>COMPUTER</p>
        </div>
       </div>
       <div class="move">
       <p id="msg">Pick Your Move</p>
       </div>
    </div>
    <script src="SPS_game.js"></script>
</body>
</html>
